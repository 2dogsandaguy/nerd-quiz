<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="game-start">The True Geekdom Quiz</div>
        <button class="start" onclick="startQuiz()">Start Quiz</button>

    </header>
 <main id="hidden">
    <section class="app">
        <h1>The true anime fan quiz</h1>
        <div id="questions-show"></div>

        <div id="select-choice">
        <button class="btn"> 1</button>
        <button class="btn"> 2</button>
        <button class="btn"> 3</button>
        <button class="btn"> 4</button>
        </div>
        
    </section>
    <section>
        <div class = "app win-loss-container">
            <div>
            <h2>Wins: <span class="win">0 </span> </h2>
            <h2>Losses: <span class="lose">0</span></h2>
          </div>
    </section>
    <section>
        <div class="app timer">
            <div class="timer-text">
                <div class="large-font timer-count">60</div>
                <h3>seconds remaining</h3>
    </section>
    <script src="./assets/style.js"></script>
 </main> 
</body>

</html>
